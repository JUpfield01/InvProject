<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <title>76692 Inventory</title>

    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <script src="/client/js/querystring.js"></script>

    <link href="/client/css/bootstrap.min.css" rel="stylesheet">

    <script src="/client/js/login.js"></script>
    <script src="/client/js/editproducts.js"></script>

</head>

<body class="bg-dark" onload="pageLoad()">

<div class="container bg-white pb-4">

    <div class="py-4 float-right"><button class="btn btn-sm btn-warning" onclick="logout()" id="logout">Sign out</button></div>
    <div class="py-4"><a class="btn btn-sm btn-secondary" href="/client/products.html">Back to products</a></div>

    <h1 class="text-center p-4">Product Edit</h1>

    <div class="float-right">
        <button class="btn btn-danger btn-sm" id="delete" style="visibility: hidden">Delete</button>
    </div>

    <form id="productForm">
        <div class="form-group">
            <label class="pr-4">Name
                <input type="text" class="form-control" name="productname">
            </label>
            <label class="pr-4">Description
                <input type="text" class="form-control" name="description">
            </label>
            <label class="pr-4">Cost
                <input type="text" class="form-control" name="price">
            </label>
        </div>
        <div class="form-group">
            <label class="pr-4">Quantity
                <input type="text" class="form-control" name="quantity">
            </label>
            <label class="pr-4">ImageURL
                <input type="text" class="form-control" name="image">
            </label>
            <input id="saveProduct" class="btn btn-success" type="submit" value="Save">
        </div>
    </form>





</div>

</body>

</html>
